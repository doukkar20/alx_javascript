<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
  <button id="toggleButton">Toggle Paragraph</button>

  <script>
    // Select the container element using its id and store it in a variable
    const container = document.getElementById('container');

    // Create a new <p> element
    const paragraph = document.createElement('p');
    paragraph.textContent = 'New paragraph';

    // Append the newly created <p> element to the container element
    container.appendChild(paragraph);

    // Add event listener to the button for toggling the paragraph
    const toggleButton = document.getElementById('toggleButton');
    let isHidden = false;
    toggleButton.addEventListener('click', () => {
      if (isHidden) {
        paragraph.style.display = 'block'; // Show the paragraph
      } else {
        paragraph.style.display = 'none'; // Hide the paragraph
      }
      isHidden = !isHidden; // Toggle the value of isHidden
    });
  </script>
</body>
</html>
